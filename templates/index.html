<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDF Military Fitness Tracker - Main Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff88;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-bottom: 2px solid #00ff88;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            display: inline-block;
        }

        .header .logo {
            display: inline-block;
            font-size: 1.5em;
            margin-right: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .nav-menu {
            float: right;
            margin-top: 15px;
        }

        .nav-menu a {
            color: #00ff88;
            text-decoration: none;
            margin-left: 30px;
            font-size: 1.1em;
            padding: 8px 16px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .nav-menu a:hover {
            border: 1px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            background: rgba(0, 255, 136, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .status-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            transition: all 0.3s;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 40px rgba(0, 255, 136, 0.4);
        }

        .status-card h3 {
            font-size: 0.9em;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .status-card .value {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }

        .status-card .unit {
            font-size: 0.8em;
            color: #666;
            margin-left: 5px;
        }

        .soldiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .soldier-card {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.7), rgba(26, 26, 46, 0.7));
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .soldier-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .soldier-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 50px rgba(0, 255, 136, 0.4);
            border-color: #00ffff;
        }

        .soldier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .soldier-name {
            font-size: 1.4em;
            font-weight: bold;
        }

        .soldier-rank {
            background: rgba(0, 255, 136, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            border: 1px solid #00ff88;
        }

        .vitals-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .vital-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #00ff88;
        }

        .vital-label {
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vital-value {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .vital-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: blink 1.5s infinite;
        }

        .status-normal { background: #00ff88; }
        .status-warning { background: #ffaa00; }
        .status-critical { background: #ff0044; }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .activity-status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .view-details-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .view-details-btn:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .alert-banner {
            background: rgba(255, 0, 68, 0.2);
            border: 2px solid #ff0044;
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            animation: alertPulse 2s infinite;
        }

        @keyframes alertPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 68, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 68, 0.6); }
        }

        .alert-banner .icon {
            font-size: 2em;
            margin-right: 15px;
        }

        .alert-text {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5em;
        }

        .spinner {
            border: 4px solid rgba(0, 255, 136, 0.3);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .nav-menu {
                float: none;
                margin-top: 15px;
            }

            .nav-menu a {
                display: block;
                margin: 10px 0;
            }

            .soldiers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo"></span>
        <h1> Fitness Command</h1>
        <div class="nav-menu">
            <a href="/">Dashboard</a>
            <a href="/commander">Commander View</a>
            <a href="/analytics">Analytics</a>
        </div>
    </div>

    <div class="container">
        <div id="alert-container"></div>

        <div class="status-bar">
            <div class="status-card">
                <h3>Total Personnel</h3>
                <div class="value" id="total-soldiers">--</div>
            </div>
            <div class="status-card">
                <h3>Active Now</h3>
                <div class="value" id="active-soldiers">--</div>
            </div>
            <div class="status-card">
                <h3>Avg Heart Rate</h3>
                <div class="value" id="avg-heart-rate">--<span class="unit">BPM</span></div>
            </div>
            <div class="status-card">
                <h3>Unit Readiness</h3>
                <div class="value" id="unit-readiness">--<span class="unit">%</span></div>
            </div>
        </div>

        <h2 style="margin: 40px 0 20px 0; font-size: 2em; text-align: center; text-transform: uppercase; letter-spacing: 3px;">
            Live Personnel Monitoring
        </h2>

        <div id="soldiers-container" class="loading">
            <div class="spinner"></div>
            <p>Establishing secure connection...</p>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        let soldiers = [];

        // Connect to WebSocket
        socket.on('connect', function() {
            console.log('Connected to server');
            socket.emit('start_monitoring');
            loadInitialData();
        });

        // Load initial soldier data
        async function loadInitialData() {
            try {
                const response = await fetch('/api/soldiers');
                soldiers = await response.json();

                const summaryResponse = await fetch('/api/unit/summary');
                const summary = await summaryResponse.json();

                updateSummary(summary);
                renderSoldiers();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Update summary cards
        function updateSummary(summary) {
            document.getElementById('total-soldiers').textContent = summary.total_soldiers;
            document.getElementById('active-soldiers').textContent = summary.active;
            document.getElementById('avg-heart-rate').innerHTML = summary.avg_heart_rate + '<span class="unit">BPM</span>';
            document.getElementById('unit-readiness').innerHTML = Math.round(100 - summary.avg_stress) + '<span class="unit">%</span>';

            // Show alerts if any
            if (summary.alerts > 0) {
                showAlert(`‚ö†Ô∏è ${summary.alerts} personnel require attention`);
            }
        }

        // Show alert banner
        function showAlert(message) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert-banner">
                    <span class="icon">‚ö†Ô∏è</span>
                    <div class="alert-text">
                        <strong>ALERT:</strong> ${message}
                    </div>
                </div>
            `;
        }

        // Render all soldiers
        function renderSoldiers() {
            const container = document.getElementById('soldiers-container');
            container.className = 'soldiers-grid';
            container.innerHTML = soldiers.map(soldier => createSoldierCard(soldier)).join('');
        }

        // Create individual soldier card
        function createSoldierCard(soldier) {
            return `
                <div class="soldier-card" id="soldier-${soldier.id}">
                    <div class="soldier-header">
                        <div class="soldier-name">${soldier.name}</div>
                        <div class="soldier-rank">${soldier.rank}</div>
                    </div>
                    <div class="vitals-grid">
                        <div class="vital-item">
                            <div class="vital-label">Heart Rate</div>
                            <div class="vital-value">
                                <span class="vital-icon">‚ù§Ô∏è</span>
                                <span id="hr-${soldier.id}">--</span> BPM
                            </div>
                        </div>
                        <div class="vital-item">
                            <div class="vital-label">Body Temp</div>
                            <div class="vital-value">
                                <span class="vital-icon">üå°Ô∏è</span>
                                <span id="temp-${soldier.id}">--</span>¬∞C
                            </div>
                        </div>
                        <div class="vital-item">
                            <div class="vital-label">Steps</div>
                            <div class="vital-value">
                                <span class="vital-icon">üëü</span>
                                <span id="steps-${soldier.id}">--</span>
                            </div>
                        </div>
                        <div class="vital-item">
                            <div class="vital-label">Blood O‚ÇÇ</div>
                            <div class="vital-value">
                                <span class="vital-icon">üí®</span>
                                <span id="o2-${soldier.id}">--</span>%
                            </div>
                        </div>
                    </div>
                    <div class="activity-status" id="activity-${soldier.id}">
                        Initializing...
                    </div>
                    <button class="view-details-btn" onclick="viewDetails(${soldier.id})">
                        View Full Details
                    </button>
                </div>
            `;
        }

        // Listen for real-time vitals updates
        socket.on('vitals_update', function(data) {
            updateSoldierVitals(data);
        });

        // Update soldier vitals in real-time
        function updateSoldierVitals(data) {
            const hrElement = document.getElementById(`hr-${data.id}`);
            const tempElement = document.getElementById(`temp-${data.id}`);
            const stepsElement = document.getElementById(`steps-${data.id}`);
            const o2Element = document.getElementById(`o2-${data.id}`);
            const activityElement = document.getElementById(`activity-${data.id}`);

            if (hrElement) {
                hrElement.textContent = data.heart_rate;
                tempElement.textContent = data.body_temp;
                stepsElement.textContent = data.steps;
                o2Element.textContent = data.blood_oxygen;

                // Update activity status
                const activityColors = {
                    'resting': '#00ff88',
                    'walking': '#00aaff',
                    'running': '#ffaa00',
                    'training': '#ff6600'
                };

                activityElement.textContent = data.activity.toUpperCase();
                activityElement.style.color = activityColors[data.activity] || '#00ff88';
            }
        }

        // View detailed soldier info
        function viewDetails(soldierId) {
            window.location.href = `/soldier/${soldierId}`;
        }

        // Update timestamp
        setInterval(() => {
            const now = new Date();
            document.getElementById('timestamp').textContent =
                `Last Updated: ${now.toLocaleString()} | System Status: OPERATIONAL`;
        }, 1000);
    </script>
</body>
</html>
