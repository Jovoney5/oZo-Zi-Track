services:
  - type: web
    name: jdf-fitness-tracker
    env: python
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
